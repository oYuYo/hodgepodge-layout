<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A tag</title>
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="../index.html"><span>Home</span></a></li>
            </ul>
        </nav>
    </header>
    <h1>
        a tagの挙動
    </h1>
    <h2>
        target="_blank"設定すると暗黙的にrel="noopener"が設定されたとみなす
    </h2>
    <div><a href="../index.html" target="_blank"><span>Home</span></a></div>
</body>
</html>
